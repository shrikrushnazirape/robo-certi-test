{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/success.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
    
</head>
<body>
	<div class="container">

		<div class="container contact-form">
			<div class="contact-image">
					<img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
				</div>
				<form >
					<h3>PICT Robotics Bootcamp-2021</h3>
				   <div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<h2> {{user.name}}</h2>
								You Have Successfully Compleated the Training
							</div>
			
						</div>
						<div class="col-md-6 btndiv">
							<div class="form-group">
								<button type="button" class="btn btn-primary btnContactSubmit" data-bs-toggle="modal" data-bs-target="#exampleModal">
									Get Certificate
								  </button>
							</div>
							<div class="form-group">
							<a href="https://pictrobotics.com/">
								<button type="button" class="btn btn-primary ">
									Visit Our Website
								</button>
							</a>
							</div>
							
						</div>
					</div>
				</form>
			</div>
			
		

	<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
				<div class="certificate">

					<img src={{certi}} alt="">
				</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
              <a href={{certi}} download>
              <button type="button" class="btn btn-primary">download</button>
            </a>
            </div>
          </div>
        </div>
      </div>



</div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  
</body>
</html>
